<div class="booking-hero">
  <!--<img class="booking-hero-img" [src]="'/assets/' + selectedRoom?.photo" [alt]="selectedRoom?.title">-->
  <img class="booking-hero-img" [src]="selectedRoom?.photo" [alt]="selectedRoom?.title">
</div>
<section class="booking-content">
  <h1 class="booking-title">{{ selectedRoom?.title }}</h1>
  <h2 style="margin-top:2em;">{{ selectedRoom?.description }}</h2>
</section>

<form class="booking-form" [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <input formControlName="firstName" type="vorname" placeholder="Vorname">
  <input formControlName="lastName" type="nachname" placeholder="Nachname">
  <input formControlName="email" type="email" placeholder="E-Mail">
  <input formControlName="phoneNumber" type="tel" placeholder="Telefonnummer">
  <input formControlName="checkInDate" type="date" placeholder="Check-In">
  <input formControlName="checkOutDate" type="date" placeholder="Check-Out">
  <button type="submit">Buchen</button>
</form>
