<div class="rooms-overview">
  <mat-card class="standardCard">
    <mat-card-header>
      <mat-card-title>{{ rooms.title }}</mat-card-title>
      <mat-card-subtitle>Preis: {{ rooms.price | currency:'EUR' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Betten:</strong> {{ rooms.numberOfBeds }}</p>
      <p><strong>Beschreibung:</strong> {{ rooms.price }}</p>
    </mat-card-content>
  </mat-card>
</div>
