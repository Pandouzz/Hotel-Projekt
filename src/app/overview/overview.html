<mat-card class="standardCard">
  <mat-card-header>
    <mat-card-title>{{ rooms.title }}</mat-card-title>
    <mat-card-subtitle>Preis: {{ rooms.price | currency:'EUR' }}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="rooms.photo">
  <p>{{rooms.photo}}</p>
  <mat-card-actions>
    <a mat-button [routerLink] = "['/details', rooms.roomNumber]">Details</a>
    </mat-card-actions>
</mat-card>
