<div class="room-detail-content">
  <div class="room-detail-text">
    <h2>{{ rooms.title }}</h2>
    <p>{{ rooms.description }}</p>
    <a class="room-detail-btn" [routerLink]="['/details', rooms.roomNumber]">Zimmer ansehen</a>
  </div>
  <div class="room-detail-image">
    <img [src]="rooms.photo" [alt]="rooms.title" />
  </div>
</div>
